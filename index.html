<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Menu Screen -->
        <div id="menuScreen" class="menu-screen">
            <h1>Dots & Boxes</h1>
            <div class="menu-options">
                <h3>Enter Player Names:</h3>
                <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px;">
                    <input type="text" id="player1Name" placeholder="Enter Player 1 Name"
                        style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 12px 15px; color: white; font-size: 16px; text-align: center;">
                    <input type="text" id="player2Name" placeholder="Enter Player 2 Name"
                        style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 12px 15px; color: white; font-size: 16px; text-align: center;">
                </div>

                <h3>Select Board Size:</h3>
                <div class="size-options">
                    <button class="size-btn active" data-size="3x3">3×3 (Small)</button>
                    <button class="size-btn" data-size="5x5">5×5 (Medium)</button>
                    <button class="size-btn" data-size="8x8">8×8 (Large)</button>
                    <button class="size-btn" data-size="custom">Custom</button>
                </div>

                <div class="custom-size" id="customSize">
                    <input type="number" id="customWidth" placeholder="Width" min="2" max="20" value="4">
                    <span>×</span>
                    <input type="number" id="customHeight" placeholder="Height" min="2" max="20" value="4">
                </div>

                <h3>Select Game Mode:</h3>
                <div style="display: flex; gap: 15px;">
                    <button class="mode-btn active" data-mode="player">2 Players</button>
                    <button class="mode-btn" data-mode="computer">vs Computer</button>
                </div>

                <button class="action-btn" id="startGameBtn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-info">
                <div class="player-info" id="player1Info">
                    <div id="player1DisplayName">Player 1 (A)</div>
                    <div>Score: <span id="player1Score">0</span></div>
                </div>
                <div style="color: white; font-size: 1.2em;">
                    <div id="currentPlayer">Player 1's Turn</div>
                </div>
                <div class="player-info" id="player2Info">
                    <div id="player2DisplayName">Player 2 (B)</div>
                    <div>Score: <span id="player2Score">0</span></div>
                </div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <button class="action-btn" id="backToMenuBtn">Back to Menu</button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboardScreen" class="leaderboard-screen hidden">
            <div class="leaderboard">
                <div class="winner-announcement" id="winnerText"></div>
                <div class="score-display">
                    <div id="finalPlayer1Name">Player 1</div>
                    <div id="finalPlayer2Name">Player 2</div>
                </div>
                <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">
                    <button class="action-btn" id="replayBtn">Play Again</button>
                    <button class="action-btn" id="backToMenuFromLeaderboard">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
