<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: auto;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }

        .menu-screen,
        .game-screen,
        .leaderboard-screen {
            text-align: center;
            color: white;
        }

        .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .size-btn,
        .mode-btn,
        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .size-btn:hover,
        .mode-btn:hover,
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .size-btn.active,
        .mode-btn.active {
            background: rgba(74, 144, 226, 0.8);
            border-color: rgba(74, 144, 226, 1);
        }

        .custom-size {
            display: none;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .custom-size input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            width: 80px;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: rgba(74, 144, 226, 0.8);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-info.active {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-board {
            display: inline-block;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .line {
            position: absolute;
            background: transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            border-radius: 2px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .line:hover {
            border-color: rgba(78, 205, 196, 0.8);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .line.drawn {
            cursor: not-allowed;
            border: none;
        }

        .line.player1 {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            border: none;
        }

        .line.player2 {
            background: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.7);
            border: none;
        }

        .box {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .box.player1 {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .box.player2 {
            background: rgba(78, 205, 196, 0.8);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .winner-announcement {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .size-options {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .player-info {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .dot {
                width: 6px;
                height: 6px;
            }

            .line {
                min-height: 20px;
                min-width: 20px;
            }

            .box {
                font-size: 18px;
            }

            .size-btn,
            .mode-btn,
            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
                touch-action: manipulation;
            }

            .custom-size input {
                width: 60px;
                font-size: 14px;
            }

            .game-board {
                touch-action: manipulation;
                user-select: none;
            }

            .winner-announcement {
                font-size: 1.5em;
            }

            .score-display {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
                margin: 5px;
            }

            h1 {
                font-size: 1.5em;
            }

            .dot {
                width: 5px;
                height: 5px;
            }

            .line {
                min-height: 25px;
                min-width: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- Menu Screen -->
        <div id="menuScreen" class="menu-screen">
            <h1>Dots & Boxes</h1>
            <div class="menu-options">
                <h3>Enter Player Names:</h3>
                <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px;">
                    <input type="text" id="player1Name" placeholder="Enter Player 1 Name"
                        style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 12px 15px; color: white; font-size: 16px; text-align: center;">
                    <input type="text" id="player2Name" placeholder="Enter Player 2 Name"
                        style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 12px 15px; color: white; font-size: 16px; text-align: center;">
                </div>

                <h3>Select Board Size:</h3>
                <div class="size-options">
                    <button class="size-btn active" data-size="3x3">3×3 (Small)</button>
                    <button class="size-btn" data-size="5x5">5×5 (Medium)</button>
                    <button class="size-btn" data-size="8x8">8×8 (Large)</button>
                    <button class="size-btn" data-size="custom">Custom</button>
                </div>

                <div class="custom-size" id="customSize">
                    <input type="number" id="customWidth" placeholder="Width" min="2" max="20" value="4">
                    <span>×</span>
                    <input type="number" id="customHeight" placeholder="Height" min="2" max="20" value="4">
                </div>

                <h3>Select Game Mode:</h3>
                <div style="display: flex; gap: 15px;">
                    <button class="mode-btn active" data-mode="player">2 Players</button>
                    <button class="mode-btn" data-mode="computer">vs Computer</button>
                </div>

                <button class="action-btn" id="startGameBtn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-info">
                <div class="player-info" id="player1Info">
                    <div id="player1DisplayName">Player 1 (A)</div>
                    <div>Score: <span id="player1Score">0</span></div>
                </div>
                <div style="color: white; font-size: 1.2em;">
                    <div id="currentPlayer">Player 1's Turn</div>
                </div>
                <div class="player-info" id="player2Info">
                    <div id="player2DisplayName">Player 2 (B)</div>
                    <div>Score: <span id="player2Score">0</span></div>
                </div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <button class="action-btn" id="backToMenuBtn">Back to Menu</button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboardScreen" class="leaderboard-screen hidden">
            <div class="leaderboard">
                <div class="winner-announcement" id="winnerText"></div>
                <div class="score-display">
                    <div id="finalPlayer1Name">Player 1</div>
                    <div id="finalPlayer2Name">Player 2</div>
                </div>
                <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">
                    <button class="action-btn" id="replayBtn">Play Again</button>
                    <button class="action-btn" id="backToMenuFromLeaderboard">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DotsAndBoxes {
            constructor() {
                this.boardWidth = 3;
                this.boardHeight = 3;
                this.gameMode = 'player';
                this.currentPlayer = 1;
                this.player1Score = 0;
                this.player2Score = 0;
                this.player1Name = 'Player 1';
                this.player2Name = 'Player 2';
                this.grid = [];
                this.boxes = [];
                this.gameEnded = false;
                this.cellSize = 50;
                this.dotSize = 8;
                this.lineThickness = 4;

                this.initEventListeners();
            }

            initEventListeners() {
                // Menu controls
                document.querySelectorAll('.size-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');

                        const customDiv = document.getElementById('customSize');
                        if (e.target.dataset.size === 'custom') {
                            customDiv.style.display = 'flex';
                        } else {
                            customDiv.style.display = 'none';
                            const [w, h] = e.target.dataset.size.split('x');
                            this.boardWidth = parseInt(w);
                            this.boardHeight = parseInt(h);
                        }
                    });
                });

                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.gameMode = e.target.dataset.mode;

                        const player2NameDiv = document.getElementById('player2Name');
                        player2NameDiv.style.display = this.gameMode === 'computer' ? 'none' : 'block';
                    });
                });

                document.getElementById('startGameBtn').addEventListener('click', () => {
                    // Get player names
                    const p1Name = document.getElementById('player1Name').value.trim();
                    const p2Name = document.getElementById('player2Name').value.trim();

                    this.player1Name = p1Name || 'Player 1';
                    this.player2Name = p2Name || 'Player 2';

                    const activeSize = document.querySelector('.size-btn.active');
                    if (activeSize.dataset.size === 'custom') {
                        this.boardWidth = parseInt(document.getElementById('customWidth').value) || 4;
                        this.boardHeight = parseInt(document.getElementById('customHeight').value) || 4;
                    }
                    this.startGame();
                });

                document.getElementById('backToMenuBtn').addEventListener('click', () => {
                    this.showScreen('menu');
                });

                document.getElementById('replayBtn').addEventListener('click', () => {
                    this.startGame();
                });

                document.getElementById('backToMenuFromLeaderboard').addEventListener('click', () => {
                    this.showScreen('menu');
                });
            }

            showScreen(screen) {
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.add('hidden');
                document.getElementById('leaderboardScreen').classList.add('hidden');

                document.getElementById(screen + 'Screen').classList.remove('hidden');
            }

            startGame() {
                this.currentPlayer = 1;
                this.player1Score = 0;
                this.player2Score = 0;
                this.gameEnded = false;
                this.grid = [];
                this.boxes = [];

                // Update display names
                document.getElementById('player1DisplayName').textContent = `${this.player1Name} (A)`;
                const player2DisplayName = this.gameMode === 'computer' ? 'Computer (B)' : `${this.player2Name} (B)`;
                document.getElementById('player2DisplayName').textContent = player2DisplayName;

                this.initializeGrid();
                this.createGameBoard();
                this.updateUI();
                this.showScreen('game');
            }

            initializeGrid() {
                // Initialize horizontal lines
                for (let row = 0; row <= this.boardHeight; row++) {
                    for (let col = 0; col < this.boardWidth; col++) {
                        this.grid.push({
                            type: 'horizontal',
                            row: row,
                            col: col,
                            drawn: false,
                            player: null
                        });
                    }
                }

                // Initialize vertical lines
                for (let row = 0; row < this.boardHeight; row++) {
                    for (let col = 0; col <= this.boardWidth; col++) {
                        this.grid.push({
                            type: 'vertical',
                            row: row,
                            col: col,
                            drawn: false,
                            player: null
                        });
                    }
                }

                // Initialize boxes
                for (let row = 0; row < this.boardHeight; row++) {
                    for (let col = 0; col < this.boardWidth; col++) {
                        this.boxes.push({
                            row: row,
                            col: col,
                            completed: false,
                            player: null
                        });
                    }
                }
            }

            createGameBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';

                const boardPixelWidth = this.boardWidth * this.cellSize + this.dotSize;
                const boardPixelHeight = this.boardHeight * this.cellSize + this.dotSize;

                board.style.width = boardPixelWidth + 'px';
                board.style.height = boardPixelHeight + 'px';
                board.style.position = 'relative';

                // Create dots
                for (let row = 0; row <= this.boardHeight; row++) {
                    for (let col = 0; col <= this.boardWidth; col++) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = (col * this.cellSize + this.dotSize / 2) + 'px';
                        dot.style.top = (row * this.cellSize + this.dotSize / 2) + 'px';
                        board.appendChild(dot);
                    }
                }

                // Create horizontal lines
                this.grid.filter(line => line.type === 'horizontal').forEach((line, index) => {
                    const lineEl = document.createElement('div');
                    lineEl.className = 'line horizontal';
                    lineEl.style.width = (this.cellSize - this.dotSize) + 'px';
                    lineEl.style.height = this.lineThickness + 'px';
                    lineEl.style.left = (line.col * this.cellSize + this.dotSize) + 'px';
                    lineEl.style.top = (line.row * this.cellSize + this.dotSize / 2 - this.lineThickness / 2) + 'px';

                    lineEl.addEventListener('click', () => this.drawLine(line));
                    board.appendChild(lineEl);
                });

                // Create vertical lines
                this.grid.filter(line => line.type === 'vertical').forEach((line, index) => {
                    const lineEl = document.createElement('div');
                    lineEl.className = 'line vertical';
                    lineEl.style.width = this.lineThickness + 'px';
                    lineEl.style.height = (this.cellSize - this.dotSize) + 'px';
                    lineEl.style.left = (line.col * this.cellSize + this.dotSize / 2 - this.lineThickness / 2) + 'px';
                    lineEl.style.top = (line.row * this.cellSize + this.dotSize) + 'px';

                    lineEl.addEventListener('click', () => this.drawLine(line));
                    board.appendChild(lineEl);
                });
            }

            drawLine(line) {
                if (line.drawn || this.gameEnded) return;

                line.drawn = true;
                line.player = this.currentPlayer;

                // Update visual
                const lineElements = document.querySelectorAll('.line');
                const lineIndex = this.grid.indexOf(line);
                const lineEl = lineElements[lineIndex];
                lineEl.classList.add('drawn', `player${this.currentPlayer}`);

                // Check for completed boxes
                const completedBoxes = this.checkCompletedBoxes();
                let bonusTurn = completedBoxes.length > 0;

                // Update scores
                if (completedBoxes.length > 0) {
                    if (this.currentPlayer === 1) {
                        this.player1Score += completedBoxes.length;
                    } else {
                        this.player2Score += completedBoxes.length;
                    }
                    this.drawCompletedBoxes(completedBoxes);
                }

                // Check if game is over
                if (this.isGameOver()) {
                    this.endGame();
                    return;
                }

                // Switch player if no bonus turn
                if (!bonusTurn) {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                }

                this.updateUI();

                // Computer move
                if (this.gameMode === 'computer' && this.currentPlayer === 2 && !this.gameEnded) {
                    setTimeout(() => this.makeComputerMove(), 1000);
                }
            }

            checkCompletedBoxes() {
                const newlyCompleted = [];

                this.boxes.forEach(box => {
                    if (!box.completed) {
                        const lines = this.getBoxLines(box);
                        if (lines.every(line => line.drawn)) {
                            box.completed = true;
                            box.player = this.currentPlayer;
                            newlyCompleted.push(box);
                        }
                    }
                });

                return newlyCompleted;
            }

            getBoxLines(box) {
                const lines = [];

                // Top horizontal line
                lines.push(this.grid.find(line =>
                    line.type === 'horizontal' && line.row === box.row && line.col === box.col
                ));

                // Bottom horizontal line
                lines.push(this.grid.find(line =>
                    line.type === 'horizontal' && line.row === box.row + 1 && line.col === box.col
                ));

                // Left vertical line
                lines.push(this.grid.find(line =>
                    line.type === 'vertical' && line.row === box.row && line.col === box.col
                ));

                // Right vertical line
                lines.push(this.grid.find(line =>
                    line.type === 'vertical' && line.row === box.row && line.col === box.col + 1
                ));

                return lines.filter(line => line !== undefined);
            }

            drawCompletedBoxes(completedBoxes) {
                const board = document.getElementById('gameBoard');

                completedBoxes.forEach(box => {
                    const boxEl = document.createElement('div');
                    boxEl.className = `box player${box.player}`;
                    boxEl.style.width = (this.cellSize - this.dotSize) + 'px';
                    boxEl.style.height = (this.cellSize - this.dotSize) + 'px';
                    boxEl.style.left = (box.col * this.cellSize + this.cellSize / 2) + 'px';
                    boxEl.style.top = (box.row * this.cellSize + this.cellSize / 2) + 'px';
                    boxEl.textContent = box.player === 1 ? 'A' : 'B';

                    board.appendChild(boxEl);
                });
            }

            makeComputerMove() {
                if (this.gameEnded) return;

                // Simple AI strategy: prioritize completing boxes, then avoid giving opponent boxes
                const availableLines = this.grid.filter(line => !line.drawn);

                // First, try to complete a box
                for (let line of availableLines) {
                    const tempGrid = JSON.parse(JSON.stringify(this.grid));
                    const tempLine = tempGrid.find(l => l.type === line.type && l.row === line.row && l.col === line.col);
                    tempLine.drawn = true;

                    const boxesCompleted = this.checkBoxesCompletedByLine(tempLine, tempGrid);
                    if (boxesCompleted > 0) {
                        this.drawLine(line);
                        return;
                    }
                }

                // If no boxes can be completed, choose a line that doesn't give opponent a box
                const safeMoves = availableLines.filter(line => {
                    const tempGrid = JSON.parse(JSON.stringify(this.grid));
                    const tempLine = tempGrid.find(l => l.type === line.type && l.row === line.row && l.col === line.col);
                    tempLine.drawn = true;

                    const boxesGiven = this.checkBoxesCompletedByLine(tempLine, tempGrid);
                    return boxesGiven === 0;
                });

                const chosenLine = safeMoves.length > 0 ?
                    safeMoves[Math.floor(Math.random() * safeMoves.length)] :
                    availableLines[Math.floor(Math.random() * availableLines.length)];

                this.drawLine(chosenLine);
            }

            checkBoxesCompletedByLine(line, grid) {
                let count = 0;

                // Check all boxes that could be affected by this line
                for (let row = 0; row < this.boardHeight; row++) {
                    for (let col = 0; col < this.boardWidth; col++) {
                        const box = { row, col };
                        const lines = this.getBoxLinesFromGrid(box, grid);
                        if (lines.every(l => l.drawn)) {
                            count++;
                        }
                    }
                }

                return count;
            }

            getBoxLinesFromGrid(box, grid) {
                const lines = [];

                lines.push(grid.find(line =>
                    line.type === 'horizontal' && line.row === box.row && line.col === box.col
                ));
                lines.push(grid.find(line =>
                    line.type === 'horizontal' && line.row === box.row + 1 && line.col === box.col
                ));
                lines.push(grid.find(line =>
                    line.type === 'vertical' && line.row === box.row && line.col === box.col
                ));
                lines.push(grid.find(line =>
                    line.type === 'vertical' && line.row === box.row && line.col === box.col + 1
                ));

                return lines.filter(line => line !== undefined);
            }

            isGameOver() {
                return this.grid.every(line => line.drawn);
            }

            endGame() {
                this.gameEnded = true;

                // Update final scores with real names
                document.getElementById('finalPlayer1Name').innerHTML =
                    `${this.player1Name}: <span style="color: #ff6b6b;">${this.player1Score}</span> boxes`;

                const player2Name = this.gameMode === 'computer' ? 'Computer' : this.player2Name;
                document.getElementById('finalPlayer2Name').innerHTML =
                    `${player2Name}: <span style="color: #4ecdc4;">${this.player2Score}</span> boxes`;

                // Determine winner
                let winnerText;
                if (this.player1Score > this.player2Score) {
                    winnerText = `🎉 ${this.player1Name} Wins! 🎉`;
                } else if (this.player2Score > this.player1Score) {
                    winnerText = this.gameMode === 'computer' ? '🤖 Computer Wins! 🤖' : `🎉 ${this.player2Name} Wins! 🎉`;
                } else {
                    winnerText = '🤝 It\'s a Tie! 🤝';
                }

                document.getElementById('winnerText').textContent = winnerText;

                setTimeout(() => {
                    this.showScreen('leaderboard');
                }, 2000);
            }

            updateUI() {
                document.getElementById('player1Score').textContent = this.player1Score;
                document.getElementById('player2Score').textContent = this.player2Score;

                const player1Info = document.getElementById('player1Info');
                const player2Info = document.getElementById('player2Info');

                player1Info.classList.toggle('active', this.currentPlayer === 1);
                player2Info.classList.toggle('active', this.currentPlayer === 2);

                const currentPlayerText = this.currentPlayer === 1 ? `${this.player1Name}'s Turn` :
                    (this.gameMode === 'computer' ? 'Computer\'s Turn' : `${this.player2Name}'s Turn`);
                document.getElementById('currentPlayer').textContent = currentPlayerText;
            }
        }

        // Initialize the game
        const game = new DotsAndBoxes();
    </script>
